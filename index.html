<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Case Studies: Disease Detectives</title>
    <style>
        :root {
            --header-bg: #2c3e50;
            --header-text: #ecf0f1;
            --accent: #e67e22;
            --bg: #f4f6f7;
            --card-bg: #ffffff;
            --correct: #27ae60;
            --wrong: #c0392b;
            --text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 30px;
            text-align: center;
        }

        h1 { margin: 0; font-size: 2.2rem; }
        .subtitle { color: #bdc3c7; margin-top: 5px; font-weight: 300; }

        .game-area {
            padding: 30px;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Progress Bar */
        .progress-container {
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Case Card */
        .case-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            margin-bottom: 25px;
        }

        .vignette-label {
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .vignette-content {
            font-size: 1.15rem;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
            padding-left: 15px;
            color: #34495e;
        }

        /* Options */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media(max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

        .option-btn {
            background: #fff;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #2c3e50;
            font-weight: 500;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--accent);
            background: #fffbf7;
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background-color: #d4edda;
            border-color: var(--correct);
            color: #155724;
        }

        .option-btn.wrong {
            background-color: #fadbd8;
            border-color: var(--wrong);
            color: #721c24;
            opacity: 0.7;
        }

        .option-btn:disabled {
            cursor: default;
            transform: none;
        }

        /* Feedback */
        .feedback-area {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .feedback-area.correct { background: #e8f5e9; border-left: 5px solid var(--correct); }
        .feedback-area.wrong { background: #fce4ec; border-left: 5px solid var(--wrong); }

        .pearl-text {
            margin-top: 10px;
            font-style: italic;
            color: #555;
            font-size: 0.95rem;
        }

        .next-btn {
            display: none;
            width: 100%;
            padding: 15px;
            background-color: var(--header-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .next-btn:hover { background-color: #34495e; }

        /* End Screen */
        .results-area {
            text-align: center;
            padding: 40px;
            display: none;
        }
        .final-score {
            font-size: 4rem;
            font-weight: 800;
            color: var(--header-bg);
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Clinical Case Studies</h1>
        <div class="subtitle">CDC Pathogen Identification Quiz</div>
    </header>

    <div class="game-area" id="quiz-screen">
        <div class="stats-bar">
            <span id="case-count">Case 1 / 20</span>
            <span id="score-display">Score: 0</span>
        </div>
        <div class="progress-container">
            <div class="progress-fill" id="progress-bar"></div>
        </div>

        <div id="case-content">
            </div>

        <div id="feedback" class="feedback-area"></div>
        <button id="next-btn" class="next-btn">Next Case</button>
    </div>

    <div class="results-area" id="results-screen">
        <h2>Rounds Complete</h2>
        <p>You have diagnosed all patients.</p>
        <div class="final-score" id="final-score"></div>
        <p id="final-msg" style="font-size: 1.2rem; color: #7f8c8d;"></p>
        <button class="next-btn" style="display:block;" onclick="location.reload()">Start New Shift</button>
    </div>
</div>

<script>
    // --- DATABASE ---
    const cases = [
        {
            age: "6-year-old female",
            symptoms: "Sore throat, fever, and a 'sandpaper-like' rash on the chest. Tongue appears bright red ('strawberry tongue').",
            risk: "School outbreak.",
            correct: "Group A Streptococcus",
            options: ["Staphylococcus aureus", "Group A Streptococcus", "Candida albicans", "Influenza B"],
            pearl: "The sandpaper rash and strawberry tongue are classic signs of Scarlet Fever."
        },
        {
            age: "24-year-old male",
            symptoms: "Painless ulcer (chancre) on genitals; rash on palms and soles weeks later.",
            risk: "Unprotected sexual contact.",
            correct: "Treponema pallidum (Syphilis)",
            options: ["Neisseria gonorrhoeae", "Herpes Simplex", "Treponema pallidum (Syphilis)", "Chlamydia"],
            pearl: "Syphilis is the 'Great Imitator'. The painless chancre is the primary stage hallmark."
        },
        {
            age: "35-year-old female",
            symptoms: "Sudden high fever (103Â°F), severe muscle aches, dry cough, extreme fatigue.",
            risk: "Winter season; crowded office.",
            correct: "Influenza Virus",
            options: ["Rhinovirus", "Influenza Virus", "Pertussis", "Pneumococcus"],
            pearl: "Sudden onset and severe myalgia distinguish Flu from the common cold."
        },
        {
            age: "14-year-old male",
            symptoms: "Bull's-eye rash (erythema migrans), fatigue, joint pain.",
            risk: "Camping in Connecticut.",
            correct: "Borrelia burgdorferi (Lyme)",
            options: ["Rickettsia rickettsii", "Borrelia burgdorferi (Lyme)", "West Nile Virus", "Ringworm"],
            pearl: "Lyme disease is transmitted by the black-legged tick. The target rash is pathognomonic."
        },
        {
            age: "45-year-old male",
            symptoms: "Severe 'rice-water' diarrhea, vomiting, dehydration.",
            risk: "Drank unfiltered water abroad.",
            correct: "Vibrio cholerae",
            options: ["E. coli", "Salmonella", "Vibrio cholerae", "Giardia"],
            pearl: "Cholera kills via rapid dehydration. 'Rice-water stool' is the key buzzword."
        },
        {
            age: "68-year-old male",
            symptoms: "High fever, confusion, pneumonia.",
            risk: "Smoker; stayed at hotel with AC tower/hot tub.",
            correct: "Legionella pneumophila",
            options: ["TB", "Legionella pneumophila", "Pseudomonas", "RSV"],
            pearl: "Legionnaires' disease spreads via aerosolized water systems, not person-to-person."
        },
        {
            age: "2-month-old infant",
            symptoms: "Violent coughing fits with high-pitched intake of breath ('whoop').",
            risk: "Unvaccinated.",
            correct: "Bordetella pertussis",
            options: ["RSV", "Bordetella pertussis", "Haemophilus influenzae", "Strep pneumo"],
            pearl: "Pertussis (Whooping Cough) is highly dangerous for infants."
        },
        {
            age: "22-year-old female",
            symptoms: "Nausea, vomiting, diarrhea 12 hours after eating.",
            risk: "Ate undercooked poultry/eggs.",
            correct: "Salmonella",
            options: ["Botulism", "Salmonella", "Staph aureus", "Hep A"],
            pearl: "Salmonella is associated with poultry, eggs, and reptiles."
        },
        {
            age: "30-year-old male",
            symptoms: "Descending paralysis (drooping eyelids, weak muscles).",
            risk: "Ate home-canned vegetables.",
            correct: "Clostridium botulinum",
            options: ["Tetanus", "Campylobacter", "Clostridium botulinum", "Guillain-Barre"],
            pearl: "Botulism causes flaccid (limp) paralysis; Tetanus causes rigid paralysis."
        },
        {
            age: "50-year-old female",
            symptoms: "Painful blistering rash in a band on one side of torso.",
            risk: "Had chickenpox as a child.",
            correct: "Varicella Zoster (Shingles)",
            options: ["Herpes Simplex", "Varicella Zoster (Shingles)", "Measles", "Impetigo"],
            pearl: "Shingles is the reactivation of the latent chickenpox virus."
        },
        {
            age: "19-year-old student",
            symptoms: "Stiff neck, high fever, headache, light sensitivity.",
            risk: "Lives in crowded dorm.",
            correct: "Neisseria meningitidis",
            options: ["West Nile", "Neisseria meningitidis", "Rabies", "Zika"],
            pearl: "Meningococcal meningitis is an emergency common in close-quarters living."
        },
        {
            age: "40-year-old worker",
            symptoms: "Chronic cough, night sweats, weight loss.",
            risk: "Born in high-prevalence country.",
            correct: "Mycobacterium tuberculosis",
            options: ["Lung Cancer", "Mycobacterium tuberculosis", "Aspergillus", "Pneumocystis"],
            pearl: "Night sweats and weight loss are classic TB signs."
        },
        {
            age: "Pregnant female",
            symptoms: "Mild fever, rash, red eyes.",
            risk: "Travel to Brazil; risk of fetal microcephaly.",
            correct: "Zika Virus",
            options: ["Dengue", "Zika Virus", "Rubella", "Toxoplasmosis"],
            pearl: "Zika causes severe birth defects (microcephaly) if contracted during pregnancy."
        },
        {
            age: "32-year-old male",
            symptoms: "Jaundice (yellow skin), dark urine, fatigue.",
            risk: "Ate raw oysters.",
            correct: "Hepatitis A",
            options: ["Hepatitis B", "Hepatitis C", "Hepatitis A", "Norovirus"],
            pearl: "Hep A is fecal-oral (food), unlike blood-borne Hep B/C."
        },
        {
            age: "55-year-old explorer",
            symptoms: "Fever, chest pain, cough.",
            risk: " explored caves with bat guano (Ohio Valley).",
            correct: "Histoplasma capsulatum",
            options: ["Coccidioides", "Histoplasma capsulatum", "Blastomyces", "Cryptococcus"],
            pearl: "Histoplasmosis is linked to bird/bat droppings in the Ohio/Mississippi valleys."
        },
        {
            age: "7-year-old male",
            symptoms: "Itchy, ring-shaped red rash on arm.",
            risk: "New kitten.",
            correct: "Tinea corporis (Ringworm)",
            options: ["Lyme", "Tinea corporis (Ringworm)", "Eczema", "Scabies"],
            pearl: "Ringworm is a fungus, not a worm."
        },
        {
            age: "18-year-old female",
            symptoms: "White patches on tongue/cheeks that bleed if scraped.",
            risk: "Recent antibiotic use.",
            correct: "Candida albicans (Thrush)",
            options: ["Herpes", "Strep throat", "Candida albicans (Thrush)", "Leukoplakia"],
            pearl: "Thrush is opportunistic after antibiotics kill protective bacteria."
        },
        {
            age: "9-year-old male",
            symptoms: "Agitation, fear of water (hydrophobia), salivation.",
            risk: "Bat bite 2 months ago.",
            correct: "Rabies Virus",
            options: ["Tetanus", "Rabies Virus", "Meningitis", "Encephalitis"],
            pearl: "Hydrophobia is a specific sign of Rabies, which is nearly always fatal."
        },
        {
            age: "60-year-old gardener",
            symptoms: "Lockjaw, muscle spasms.",
            risk: "Stepped on rusty nail.",
            correct: "Clostridium tetani",
            options: ["Botulism", "Clostridium tetani", "Staph", "Rabies"],
            pearl: "Tetanus causes rigid paralysis ('Lockjaw')."
        },
        {
            age: "26-year-old female",
            symptoms: "Sudden vomiting and watery diarrhea.",
            risk: "Cruise ship outbreak.",
            correct: "Norovirus",
            options: ["Rotavirus", "Norovirus", "Salmonella", "E. coli"],
            pearl: "Norovirus is the #1 cause of stomach flu, notorious on cruise ships."
        }
    ];

    // --- LOGIC ---
    let currentIdx = 0;
    let score = 0;
    let deck = [];

    function init() {
        score = 0;
        currentIdx = 0;
        // Clone and shuffle deck
        deck = [...cases].sort(() => Math.random() - 0.5);
        
        document.getElementById('quiz-screen').style.display = 'block';
        document.getElementById('results-screen').style.display = 'none';
        
        loadCard();
    }

    function loadCard() {
        const item = deck[currentIdx];
        const container = document.getElementById('case-content');
        
        // Update stats
        document.getElementById('case-count').innerText = `Case ${currentIdx + 1} / ${deck.length}`;
        document.getElementById('score-display').innerText = `Score: ${score}`;
        document.getElementById('progress-bar').style.width = `${(currentIdx / deck.length) * 100}%`;

        // Reset UI
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';

        // Shuffle options safely
        let opts = [...item.options].sort(() => Math.random() - 0.5);

        // Build HTML safely using DOM methods instead of string concatenation to avoid quote bugs
        container.innerHTML = ''; // Clear previous

        const card = document.createElement('div');
        card.className = 'case-card';

        const info = `
            <span class="vignette-label">Patient Profile</span>
            <div class="vignette-content">
                <strong>Demographics:</strong> ${item.age}<br>
                <strong>Symptoms:</strong> ${item.symptoms}<br>
                <strong>Risk Factors:</strong> ${item.risk}
            </div>
            <span class="vignette-label">Diagnosis</span>
        `;
        card.innerHTML = info;

        const grid = document.createElement('div');
        grid.className = 'options-grid';

        opts.forEach(optText => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = optText;
            btn.onclick = () => checkAnswer(btn, optText, item);
            grid.appendChild(btn);
        });

        card.appendChild(grid);
        container.appendChild(card);
    }

    function checkAnswer(btn, selected, item) {
        // Disable all buttons
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const isCorrect = (selected === item.correct);

        if (isCorrect) {
            score++;
            btn.classList.add('correct');
            feedback.className = 'feedback-area correct';
            feedback.innerHTML = `<strong>Correct Diagnosis!</strong><div class="pearl-text">${item.pearl}</div>`;
        } else {
            btn.classList.add('wrong');
            feedback.className = 'feedback-area wrong';
            feedback.innerHTML = `<strong>Incorrect.</strong> The correct pathogen is <strong>${item.correct}</strong>.<div class="pearl-text">${item.pearl}</div>`;
            
            // Highlight correct button
            allBtns.forEach(b => {
                if (b.innerText === item.correct) b.classList.add('correct');
            });
        }

        feedback.style.display = 'block';
        nextBtn.style.display = 'block';
    }

    document.getElementById('next-btn').onclick = () => {
        currentIdx++;
        if (currentIdx < deck.length) {
            loadCard();
        } else {
            endGame();
        }
    };

    function endGame() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('results-screen').style.display = 'block';
        document.getElementById('final-score').innerText = `${score} / ${deck.length}`;
        
        let msg = "";
        if (score >= 18) msg = "Chief Resident Level! ðŸ©º";
        else if (score >= 14) msg = "Attending Level. Solid work.";
        else msg = "Medical Student Level. Keep studying!";
        document.getElementById('final-msg').innerText = msg;
    }

    // Start
    init();

</script>

</body>
</html>
